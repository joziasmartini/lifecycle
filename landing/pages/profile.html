
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Jozias Martini">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Gelasio&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>

<div id="app">

  <!-- Profile Navbar -->
  <nav id="profileNavbar">
    <p><i class="las la-chevron-left"></i></p>
    <p>Meu Perfil</p>
    <p><i class="las la-ellipsis-h"></i></p>
  </nav>

  <!-- Profile Info -->
  <div id="profilePicture">
    <i class="profileIcon las la-user"></i>
      <div id="profileBox">
        <p class="profileName">Nome Sobrenome</p>
        <p class="profileUser">@seuusuario</p>
      </div>
  </div>

  <!-- Profile Config -->
  <div>
    <ul id="configList">
      <li><i class="las la-credit-card configIcon"></i>Assinatura</li>
      <li><i class="las la-info configIcon"></i>Informações</li>
      <li><i class="las la-tasks configIcon"></i>Progresso</li>
      <li><i class="las la-folder-open configIcon"></i>Salvos</li>
      <li><i class="las la-bell configIcon"></i>Notificações</li>
      <li><i class="las la-user-shield configIcon"></i></i>Privacidade</li>
      <li><i class="las la-cog configIcon"></i>Configurações</li>
    </ul>
  </div>

  <!-- Footer -->
  <footer>
    <p>Developed by</p>
    <i class="las la-leaf"></i>
    <p>Timely</p>
  </footer>

</div>

</body>
</html>
