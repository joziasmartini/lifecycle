
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Jozias Martini">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Gelasio&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/login-register-style.css">
</head>
  <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
  <script src="../assets/firebase.js"></script>
<body>

<div id="app">

  <nav id="profileNavbar">
    <p><i class="las la-chevron-left"></i></p>
    <p>Registro</p>
    <p><i class="las la-ellipsis-h"></i></p>
  </nav>

  <div class="iconeTopPage">
    <i class="las la-user-plus"></i>
  </div>

  <!-- Login Info -->
  <div id="loginFields">
    <div class="wrapper">
      <section class="col-xs-12">
        <label for="user">E-mail:</label>
        <br>
        <input type="text" id="user" name="user"><br><br>
      </section>
      <section class="col-xs-12">
        <label for="password">Senha:</label>
        <br>
        <input type="password" id="password" name="password"><br><br>
      </section>
      <section class="col-xs-12">
        <label for="password">Repita a senha:</label>
        <br>
        <input type="password" id="password-confirm" name="password"><br><br>
      </section>
      <section class="col-xs-12">
        <button type="button" id="signup">Registrar</button>
      </section>
      <section>
        <a>Esqueceu a senha?</a>
      </section>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Developed by</p>
    <i class="las la-leaf"></i>
    <p>Timely</p>
  </footer>

</div>

</body>
</html>
